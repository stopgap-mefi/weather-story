<!DOCTYPE html>
<html>
<head>
  <title>Wx Story</title>

    <meta name="viewport" content="width=320,initial-scale=1,user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<meta name="format-detection" content="telephone=no">

    <!-- iPhone (Retina) -->
    <link href="splash4s.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone 5 -->
    <link href="splash5.png"  media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="favicon-touch.png" />

<style type="text/css">

body {
  margin: 0px;
  padding: 0px;
  }


a img { 
  border: 0;
  }

iframe {
  word-wrap: normal;
  white-space: normal;
  font-family: helvetica, arial, sans-serif;
  margin: 0px;
  }

#content {
  width: 100%;
  overflow: hidden;
  text-align: center;
  }

#nowcast {
  display: none;
  margin-bottom: 1em;
  }  
  
</style>


  <script type="text/javascript">

function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

function locationcheck ( code ) {

   code = code !== "" ? code : "lot";
   upperCode = code.toUpperCase();


   url = "http://www.crh.noaa.gov/images/fxc/" + code + "/wx/";
   wximg_url = url + "File.png";
   wxdesc_url = url + "description.txt";
   nowcast_url = "http://www.crh.noaa.gov/images/fxc/" + code + "/short/description.txt";
   nowcastimg_url = "http://www.crh.noaa.gov/images/fxc/" + code + "/short/File.png";

   link_url = "http://www.crh.noaa.gov/wxstory.php?site=" + code;
   radar_url = "http://radar.weather.gov/ridge/radar_lite.php?rid=" + code + "&product=N0R&loop=yes";
   radarimg_url = "http://radar.weather.gov/ridge/lite/N0R/" + upperCode + "_loop.gif"; 

}

locationcheck( gup('site') );

nowcast_images = [wximg_url, nowcastimg_url];
nowcast_heights = [255, 255];
nowcast_toggled = 0;

function toggle_nowcast () {

  nowcast_toggled = (nowcast_toggled + 1) % 2;
  document.getElementById("wximg").src = nowcast_images[nowcast_toggled];
  // document.getElementById("wximg").height = nowcast_heights[nowcast_toggled];

  if (nowcast_toggled == 0) {
	document.getElementById("nowcast").style.display = "none";
	}
  else {
	document.getElementById("nowcast").style.display = "block";
  }
	
}

  </script>


</head>

    <body>
<div id="content">
<script type="text/javascript">

document.writeln('<a href="javascript:toggle_nowcast();"><img id="wximg" alt="Graphical depiction of the weather story for today." src="' + wximg_url + '" width="320" xheight="255" style="background-image: url(' + nowcastimg_url + ');"></a>');
document.writeln('<br />');
document.writeln('<iframe id="nowcast" src="' + nowcast_url + '" frameborder="0" scrolling="no" width="326" seamless></iframe>');
document.writeln('<iframe id="wxdesc" src="' + wxdesc_url + '" frameborder="0" scrolling="no" width="326" seamless></iframe>');
document.writeln('<br />');
document.writeln('<a href="' + radar_url + '"><img id="radarimg" alt="Current local animated radar." src="' + radarimg_url + '" width="320" height="293"></a>');


</script>
</div>
    </body>
</html>
